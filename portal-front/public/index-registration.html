<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/portal-front/src/styles/registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h3 class="sign-in">Registration</h3>
        <div class="link-registr"><a class="registr" href="#">Sign In</a></div>
      </div>
      <form action="#">
        <input
          class="user-input"
          type="text"
          name="name"
          id="name"
          placeholder="Your name"
        />
        <input
          type="password"
          name="name"
          id="name"
          placeholder="My password"
        />

        <input type="email" name="name" id="name" placeholder="Your email" />
        <input class="btn" type="submit" value="Registration" />
        <div class="radio-check">
          <input class="check-box" type="checkbox" />
          <p class="remember">Remember me?</p>
        </div>
      </form>
    </div>
  </body>
</html>
